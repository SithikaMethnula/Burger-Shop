<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrillMaster POS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>

 
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">üçî Burger Master</a>
    </div>
  </nav>

  
  <header class="container text-center my-5" data-aos="fade-up">

    <h1 class="fw-bold">Welcome to Burger Master</h1>
    <p class="lead">Delicious Burgers, Crispy Fries & Refreshing Drinks</p>
  </header>




  <div class="container ">
    <h2 class="text-center mb-4" data-aos="fade-up">Our Menu</h2>
    <div class="row g-4">

      
      <div class="col-md-4" data-aos="fade-right" data-aos-offset="100" data-aos-easing="ease-in-sine " aria-details="100">
        <div class="card menu-card h-100">
          <img src="/assets/photo/burger.jpeg" class="card-img-top" alt="Burger">
          <div class="card-body text-center">
            <h5 class="card-title">Classic Burger</h5>
            <p class="card-text">Rs. 750</p>
            <button class="btn btn-purple" onclick="addToCart(0)">Add to Order</button>
          </div>
        </div>
      </div>

      
      <div class="col-md-4" data-aos="fade-right" data-aos-offset="200" data-aos-easing="ease-in-sine" aria-details="200">
        <div class="card menu-card">
          <img src="/assets/photo/kartoffeln-pommes-frites-auf-einem-roten-kartonverpackung-box-isoliert-fast-food.jpeg"
            class="card-img-top" alt="Fries">
          <div class="card-body text-center">
            <h5 class="card-title">French Fries</h5>
            <p class="card-text">Rs. 300</p>
            <button class="btn btn-purple" onclick="addToCart(1)">Add to Order </button>
          </div>
        </div>
      </div>

      
      <div class="col-md-4" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine" aria-details="300">
        <div class="card menu-card h-100">
          <img src="/assets/photo/drink.jpeg" class="card-img-top" alt="Drink">
          <div class="card-body text-center">
            <h5 class="card-title">Soft Drink</h5>
            <p class="card-text">Rs. 200</p>
            <button class="btn btn-purple" onclick="addToCart(2)">Add to Order</button>
          </div>
        </div>
      </div>

      
      <div class="col-md-4 " data-aos="fade-right" data-aos-offset="100" data-aos-easing="ease-in-sine" aria-details="100">
        <div class="card menu-card h-100">
          <img src="/assets/photo/cheese.jpeg" class="card-img-top" alt="Cheese Burger">
          <div class="card-body text-center">
            <h5 class="card-title">Cheese Burger</h5>
            <p class="card-text">Rs. 850</p>
            <button class="btn btn-purple" onclick="addToCart(3)">Add to Order</button>
          </div>
        </div>
      </div>

      
      <div class="col-md-4 " data-aos="fade-right" data-aos-offset="200" data-aos-easing="ease-in-sine" aria-details="200">
        <div class="card menu-card h-100">
          <img src="/assets/photo/spice.jpeg" class="card-img-top" alt="Chicken Wings">
          <div class="card-body text-center">
            <h5 class="card-title">Spicy Wings</h5>
            <p class="card-text">Rs. 650</p>
            <button class="btn btn-purple" onclick="addToCart(4)">Add to Order</button>
          </div>
        </div>
      </div>

      
      <div class="col-md-4 " data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine" aria-details="300">
        <div class="card menu-card h-100">
          <img src="/assets/photo/ice.jpeg" class="card-img-top" alt="Ice Cream">
          <div class="card-body text-center">
            <h5 class="card-title">Vanilla Ice Cream</h5>
            <p class="card-text">Rs. 400</p>
            <button class="btn btn-purple" onclick="addToCart(5)">Add to Order</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <br>
  <div class="w-100 d-flex justify-content-center"><button class="btn btn-purple" onclick="showCart()">Show
      Order</button>
  </div>


  
  <footer>
    <p>&copy; 2025 Burger Master </p>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>

  </script>
  <script src="/assets/js/app.js"></script>
</body>

</html>
